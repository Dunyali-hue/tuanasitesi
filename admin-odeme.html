<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin - √ñdeme Takibi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #004466;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      color: white;
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px black;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #004466;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006699;
    }

    ul {
      margin-top: 20px;
      padding-left: 1.2rem;
    }

    .geri {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #004466;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>üí≥ Admin - √ñdeme Takibi</h1>
  </header>

  <main>
    <h2>Yeni √ñdeme Kaydƒ±</h2>
    <input type="text" id="adSoyad" placeholder="Ad Soyad">
    <input type="text" id="blokDaire" placeholder="Blok / Daire No">
    <input type="number" id="tutar" placeholder="√ñdenen Tutar (TL)">
    <button onclick="odemeEkle()">Kaydet</button>

    <h3>Kayƒ±tlƒ± √ñdemeler</h3>
    <ul id="odemeListesi"></ul>

    <a class="geri" href="admin-panel.html">‚Üê Admin Paneline D√∂n</a>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem("girisYapan"));
    if (!user || user.rol !== "admin") {
      alert("Bu sayfa sadece y√∂neticilere √∂zeldir.");
      window.location.href = "index.html";
    }

    function odemeEkle() {
      const ad = document.getElementById("adSoyad").value;
      const daire = document.getElementById("blokDaire").value;
      const tutar = document.getElementById("tutar").value;

      if (!ad || !daire || !tutar) {
        alert("T√ºm alanlarƒ± doldurunuz.");
        return;
      }

      const yeni = { ad, daire, tutar, tarih: new Date().toLocaleDateString() };
      const onceki = JSON.parse(localStorage.getItem("odemeler")) || [];
      onceki.push(yeni);
      localStorage.setItem("odemeler", JSON.stringify(onceki));
      location.reload();
    }

    window.onload = () => {
      const odemeler = JSON.parse(localStorage.getItem("odemeler")) || [];
      const liste = document.getElementById("odemeListesi");
      odemeler.slice().reverse().forEach(o => {
        const li = document.createElement("li");
        li.textContent = `${o.ad} (${o.daire}) ‚Äì ${o.tutar} TL [${o.tarih}]`;
        liste.appendChild(li);
      });
    };
  </script>

</body>
</html>
