<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - √ñdeme Takibi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #004466;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #004466;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006699;
    }

    h2 {
      color: #004466;
    }

    ul {
      padding-left: 1.2rem;
    }

    .back {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #004466;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üí≥ Admin - √ñdeme Takibi</h1>
  </header>

  <main>
    <h2>Yeni √ñdeme Kaydƒ±</h2>
    <input type="text" id="ad" placeholder="Ad Soyad" />
    <input type="text" id="daire" placeholder="Blok / Daire No" />
    <input type="number" id="tutar" placeholder="√ñdenen Tutar (TL)" />
    <button onclick="kaydet()">Kaydet</button>

    <h3>Kayƒ±tlƒ± √ñdemeler</h3>
    <ul id="odemeListesi"></ul>

    <a class="back" href="admin-panel.html">‚Üê Admin Paneline D√∂n</a>
  </main>

  <script src="js/auth.js"></script>
  <script>
    function kaydet() {
      const ad = document.getElementById("ad").value.trim();
      const daire = document.getElementById("daire").value.trim();
      const tutar = document.getElementById("tutar").value.trim();
      const zaman = new Date().toLocaleString();

      if (!ad || !daire || !tutar) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun.");
        return;
      }

      const odeme = { ad, daire, tutar, zaman };
      const kayitlar = JSON.parse(localStorage.getItem("odemeler")) || [];
      kayitlar.push(odeme);
      localStorage.setItem("odemeler", JSON.stringify(kayitlar));

      guncelleListe();
      document.getElementById("ad").value = "";
      document.getElementById("daire").value = "";
      document.getElementById("tutar").value = "";
    }

    function guncelleListe() {
      const liste = document.getElementById("odemeListesi");
      liste.innerHTML = "";
      const odemeler = JSON.parse(localStorage.getItem("odemeler")) || [];
      odemeler.slice().reverse().forEach((o) => {
        const li = document.createElement("li");
        li.textContent = `${o.ad} (${o.daire}) ‚Üí ${o.tutar} TL - ${o.zaman}`;
        liste.appendChild(li);
      });
    }

    window.onload = guncelleListe;
  </script>
</body>
</html>
