<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Raporlar - Tuana Sitesi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    header {
      background-color: #004466;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #004466;
      margin-bottom: 1rem;
    }

    .rapor {
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #004466;
      font-weight: bold;
    }

    .bos {
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìÑ Faaliyet Raporlarƒ±</h1>
  </header>

  <main>
    <h2>Y√ºklenmi≈ü PDF Raporlar</h2>
    <div id="raporlarContainer">
      <p class="bos">Y√ºklenmi≈ü bir rapor bulunmamaktadƒ±r.</p>
    </div>

    <a href="index.html" class="back-link">‚Üê Ana Sayfaya D√∂n</a>
  </main>

  <script>
    const container = document.getElementById("raporlarContainer");
    const raporlar = JSON.parse(localStorage.getItem("raporlar")) || [];

    if (raporlar.length > 0) {
      container.innerHTML = "";
      raporlar.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("rapor");
        div.innerHTML = `
          <p><strong>${item.ad}</strong></p>
          <iframe src="raporlar/${item.dosya}" frameborder="0"></iframe>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
